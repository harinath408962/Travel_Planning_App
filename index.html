<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Travel Planner - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Travel Planner App</h1>
    
  </header>

  <main class="center-area">
    <div class="card small-card">
      <h2 class="card-title">Login</h2>
      <form id="loginForm" class="form">
        <input id="email" type="email" placeholder="Gmail (example@gmail.com)" required />
        <input id="password" type="password" placeholder="Password (min 6 chars)" minlength="6" required />
        <button type="submit" class="btn primary">Login</button>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
